<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Board</title>
    {% load static %}
    <link rel="stylesheet" href={% static 'css/style.css' %}>
    <script src={% static 'js/script.js' %}></script>
  </head>
  <body>
    <h1>Info from Message Board</h1>

    <p>Name: {{name}}</p>
    <p>Color: {{color}}</p>
    <p>Pets: {{pets}}</p>
    <p>Who Am I????</p>
    <ul>
        {% for job in jobs %}
            <li>{{job}}</li>
        {% endfor%}
    </ul>
  </body>
</html>
