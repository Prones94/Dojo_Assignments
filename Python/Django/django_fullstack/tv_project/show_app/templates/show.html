<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Info</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <a href="/shows">Go Back</a>
    </nav>
    <div class="container">
        {% for show in all_shows %}
        <h1>{{ show.id }}</h1>
        <h3>{{ show.title }}</h3>
        <h3>{{ show.network }}</h3>
        <h3>{{show.release_date }}</h3>
        <h3>{{ show.description }}</h3>
        <section class="updates">
            <p>Last Updated: {{ show.updated_at }}</p>
            <p>
                <a href="/show/{{show.id}}/edit">Edit</a>
                <a href="/shows/{{show.id}}/destroy">Delete</a>
            </p>
        </section>
        {% endfor %}
    </div>
</body>
</html>
