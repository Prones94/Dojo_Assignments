<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard</title>
    <!-- {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
</head>
<body>
    <h1 style="text-align: center; margin: 15px;">Onboarding</h1>
    <div class="form-container" style="display: flex; justify-content: space-around;">
        <div class="login">
            <h2>Register</h2>
            <form action="/register" method="post">
                {% csrf_token %}
                <div class="fname">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" placeholder="Mary">
                </div>
                <div class="last_name">
                    <label for="last_name">Last Name</label>
                    <input type="text" name="last_name" placeholder="Jane">
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="something@something.com">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>
                <div class="confirm-password">
                    <label for="pw_confirm">Re-enter Password</label>
                    <input type="password" name="pw_confirm">
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
        <div class="login">
            <h2>Login</h2>
            <form action="/login" method="post">
                {% csrf_token %}
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="something@something.com">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                </div>
                <button type="submit">Login Now</button>
            </form>
        </div>
    </div>
    <div class="errors" style="margin: 0 50%">
        {% if messages %}
        <ul class="messages" style="list-style-type: none;">
            {% for message in messages %}
            <li style="color: red;">{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
